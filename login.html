<div class="container mt-5  align-center">
  <h1 class="text-center mb-5">Login Form</h1>
  <form action="/login" method="post">
    <div class="form-group">
      <label for="email" style="font-weight: bold; color: #333;">Username:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" style="border-radius: 5px; border: 1px solid #ccc; padding: 10px;">
    </div>
    <div class="form-group">
      <label for="password" style="font-weight: bold; color: #333;">Password:</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" style="border-radius: 5px; border: 1px solid #ccc; padding: 10px;">
    </div>
    <button type="submit" class="btn btn-primary" style="border-radius: 5px; padding: 10px 20px; background-color: #007bff; border-color: #007bff;">Submit</button>
  </form>
</div>
